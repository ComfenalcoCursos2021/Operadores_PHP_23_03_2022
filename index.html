<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>INPUT</h2>
    <hr>
    <!-- https://comfenalcocursos2022.000webhostapp.com/Operadores_php_23_03_2022/api.php -->
    <div class="box">
        <form id="operadoresLogicos" method="POST" action="https://comfenalcocursos2022.000webhostapp.com/Operadores_php_23_03_2022/api.php">
            <label for="A">A</label>
            <input id="A" type="number" min="0" max="1" maxlength="1" required>
            <label for="B">B</label>
            <input id="B" type="number" min="0" max="1" maxlength="1" required>
        </form>
        <div id="btnDestino">
            <input type="submit" form="operadoresLogicos" data-operador="and" value="Codigo AND">
            <input type="submit" form="operadoresLogicos" data-operador="or" value="Codigo OR">
            <button id="btnLimpiar">Limpiar</button>
        </div>
        <br>
        
    </div>
    <div class="box">
        <div>
            <h3>Operador Logico AND</h3>
            <img src="img/AND.jpg" width="200">
        </div>
        <div>
            <h3>Operador Logico OR</h3>
            <img src="img/OR.jpg" width="200">
        </div>
    </div>
    
    <hr>
    <div><h2>OUTPUT <span id="resServer"></span></h2></div>
    <div class="mensaje">
        <table>
            <caption><h4>Operador Logico AND</h4></caption>
            <thead>
                <tr>
                    <th colspan="2">input</th>
                    <th>output</th>
                </tr>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>a and b</th>
                </tr>
            </thead>
            <tbody id="operadorAND">
                
            </tbody>
        </table>
        <table>
            <caption><h4>Operador Logico OR</h4></caption>
            <thead>
                <tr>
                    <th colspan="2">input</th>
                    <th>output</th>
                </tr>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>a or b</th>
                </tr>
            </thead>
            <tbody id="operadorOR">
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
