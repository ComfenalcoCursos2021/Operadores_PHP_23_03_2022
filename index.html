<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operadores Arigmeticos</h1>
    <hr>
    <form id="Myform" method="POST">
        <label for="num1">Numero 1</label>
        <input id="num1" type="number">
        <label for="num2">Numero 2</label>
        <input id="num2" type="number">
    </form>
    <div id="procesos">
        <input type="submit" form="Myform" data-opcion="Suma" value="Suma">
        <input type="submit" form="Myform" data-opcion="Resta" value="Resta">
        <input type="submit" form="Myform" data-opcion="Multiplicacion" value="Multiplicacion">
        <input type="submit" form="Myform" data-opcion="Exponencializacion" value="Exponencializacion">
        <input type="submit" form="Myform" data-opcion="Division" value="Division">
        <input type="submit" form="Myform" data-opcion="Modulo" value="Modulo">
        <input type="submit" form="Myform" data-opcion="Raiz" value="Raiz">
    </div>
    <div class="mensaje">
        
    </div>

    
    <script src="main.js"></script>
</body>
</html>
